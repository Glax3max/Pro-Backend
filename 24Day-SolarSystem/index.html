<!DOCTYPE html>
<html lang="en">

<head>
	<title>Solar System: Document Object Model:30 Days Of JavaScript</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<h1>Calculate a weight of an object on a planet</h1>

		<input type="text" id="mass" placeholder="Mass in Kilogram" />
		<select>
			<option value='none' onclick="selected()">--select planet-- </option>
			<option value='1'>Mercury </option>
			<option value='2'>Venus </option>
			<option value='3'>Earth</option>
			<option value='4'>Mars </option>
			<option value='5'>Jupitor</option>
			<option value='6'>Saturn</option>
			<option value='7'>Uranus</option>
			<option value='8'>Neptune</option>
		</select>
		<button >Calculate weight</button>

	</header>
	<main>
		<div class="flex-container">
			<div class="flex-item image">
				<img src='./images/earth.png' class="planet-image" />
			</div>
			<div class="flex-item description"></div>

		</div>


	</main>





	<script src="./scripts/main.js"></script>
</body>

</html>
